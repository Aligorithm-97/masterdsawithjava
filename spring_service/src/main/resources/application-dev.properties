# Configuration with Postgres

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.mail.mailUserName=yourMailUserName
spring.mail.mailPassword=yourMailPassword
application.security.jwt.secret-key=yourSecretKey
application.security.jwt.expiration=600000
application.security.jwt.refresh-token.expiration=10800000
application.mailing.frontend.activation-url=http://localhost:5173//activate-account


